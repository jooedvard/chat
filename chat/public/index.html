<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="/socket.io/socket.io.js"></script>
  
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
        
    <div>
      <form class="container ">
       
        <div class="form-group nickname-form">
          <label class="d-flex justify-content-center p-4 nick">Nickname</label>
          <input
            class="form-control  mb-4"
            type="text"
            autocomplete="none"
            id="user"
          />
          <input
            class="form-control  mb-4"
            type="text"
            autocomplete="none"
            id="image"
            placeholder="Copy any image URL"
          />

          <div class="col-md-12 text-center">
            <div class="error"><span>Please choose avatar and a nickname!</div>
          <button type="button"  class="btn btn-primary " id="chat">Chat</button>
          </div>

        </div>
      </form>
      <div class="avatar-container">
        <h4 class="choose-avatar">Choose Avatar!</h4>
        <div class="avatars">

        </div>
        <button class="refresh-avatars"><img src="icons/refresh.png"/></button>
        <div class="choose-file">
          <h4>OR</h4>
          <p>Upload your own image!</p>
          <label for="myfile" class="btn btn-secondary">Select File</label>
          <input type="file" id="myfile" accept="image/*" style="display:none"/>
          <div class="preview"><p>Preview</p><img src="" /></div>
        </div>
        <div class="online-container"><span class=" online-icon"></span><span class="online"></span></div>
      </div>
    
    </div>
    <div class="main">
      <div class="user-container"><h4 class="user"></h4><img src="" class="profile-picture"/></div>
      <div class="info"><span></span><img src=""/></div>
      <div class="info2"><span>Somebody has left the chat!</span></div>
      <div class="messages">

      </div>

    
      <div class="input-container">
        
        <input type="text" autocomplete="off" placeholder="Write here..." class="form-control" id="text"></input><button class="emojis" type="button" ><img src="icons/smile.png"/></button>
        <button class="btn btn-primary send">Send</button>
        <div class="emoji-container"></div>
      </div>
      <div>
        
      </div>
    </div>
  </body>
</html>
